<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante La Buena Mesa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fff8f2;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-out;
        }

        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(2px);
        }

        .hero-content {
            position: relative;
            z-index: 5;
            animation: slideUp 1.5s ease-out;
        }

        .hero-content h1 {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .hero-content p {
            font-size: 1.4rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .btn-reservar {
            margin-top: 25px;
            padding: 15px 40px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ffb347, #ff9035);
            color: #fff;
            box-shadow: 0 5px 15px rgba(255,140,60,0.4);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .btn-reservar:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 20px rgba(255,140,60,0.6);
        }

        section {
            padding: 80px 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .titulo {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #333;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 35px;
            max-width: 1100px;
            margin: auto;
        }

        .plato {
            background: #fff;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            transition: 0.3s;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 1s forwards;
        }

        .plato:nth-child(2) {
            animation-delay: 0.2s;
        }

        .plato:nth-child(3) {
            animation-delay: 0.4s;
        }

        .plato:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        footer {
            background: #222;
            padding: 25px;
            text-align: center;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<header>
    <div class="hero-content">
        <h1>La Buena Mesa</h1>
        <p>Sabores únicos, ingredientes frescos y un ambiente inolvidable.</p>
        <a href="page.html" class="btn-reservar">Ver Menú</a>
    </div>
</header>

<section id="menu">
    <h2 class="titulo">Platos Destacados</h2>
    <div class="menu-grid">
        <div class="plato">
            <h3>Tacos al Pastor</h3>
            <p>Con piña, salsas artesanales y tortillas recién hechas.</p>
        </div>

        <div class="plato">
            <h3>Enchiladas Verdes</h3>
            <p>Hechas con salsa casera y queso fresco.</p>
        </div>
    </div>
</section>

<footer>
    © 2025 La Buena Mesa – Todos los derechos reservados
</footer>

</body>
</html>
